#写一些配置文件  不变橙色，要在冒号后边加个空格
#名称必须是这个

server:
  port: 8888

logging:
    path: logs
    file: mylog.log

spring:
   application:
          name: myTest
   datasource:
       driver-class-name: com.mysql.jdbc.Driver
       url: jdbc:mysql://localhost:3306/test
       username: root
       password: root

#用来映射resourse下的mapper文件
mybatis:
    type-aliases-package: com.course.model    #javabean对应的一席包  做映射
    mapper-locations:
       - mapper/*

